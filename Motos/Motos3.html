<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Motos.css">
</head>
<body style="background-color: rgb(163, 159, 153);">
    <header>
        <h1 style="text-align: center;">
            Formulario de registro
        </h1>
    </header>
    <br>
    <br>
    <br>
    <div>
    <form style="text-align: center;" >
        Seleccione su documento:
        <select name="docuento" id="id">
            <option value="TI">TI</option>
            <option value="CC">CC</option>
            <option value="RG">RG</option>
        </select><br>
        <br>
        
        <strong>Numero de documento:</strong><br>
        <input type="text" name="documento" required>
        <br>
        <br>
        <strong>Nombre:</strong><br>
        <input type="text" name="nombre" required>
        <br>
        <br>
        <strong>Apellidos:</strong><br>
        <input type="text" name="apellidos" required>
        <br>
        <br>
        <strong>Sexo:</strong><br>
        <input type="checkbox">Hombre
        <input type="checkbox">Mujer
        <input type="checkbox">Otro  <br>
        <br>
        <strong>Correo:</strong><br>
        <input type="email" name="correo" required>
        <br>
        <br>
        <strong>Confirme su correo:</strong><br>
        <input type="text" name="correoconf" required>
        <br>
        <br>
        <strong>Contraseña:</strong><br>
        <input type="password" name="password" required>
        <br>
        <br>
        <strong>Confirme su contraseña:</strong><br>
        <input type="password" name="passwordconf" required>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <button>
            <a href="Motos.html">Regresar</a>
        </button>

        
        

    </form>
    
</body>
</html>
